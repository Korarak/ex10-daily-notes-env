services:
  backend:
    image: korarak777/flask-backend:latest
    container_name: flask-backend
    env_file:
      - ./backend/.env
    ports:
      - "5001:5000"
    networks:
      - app-network

  frontend:
    image: korarak777/nuxt-frontend:latest
    container_name: nuxt-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3001:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
